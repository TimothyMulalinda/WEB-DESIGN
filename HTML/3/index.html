<body>
    <h1>Exercise #05 || Tag Table</h1>

    <table border="1" cellspacing="0" cellpadding="10" width="250"> 
        <thead>
            <tr>
                <th>1,1</th>
                <th>1,2</th>
                <th>1,3</th> 
                <th>1,4</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>2,1</th>
                <th colspan="2" rowspan="2">?</th>
                <th>2,4</th>
            </tr>
            <tr>
                <th>3,1</th>
                <th>3,4</th>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>4,1</th>
                <th>4,2</th>
                <th>4,3</th>
                <th>4,4</th>
            </tr>
        </tfoot>
    </table>
</body>
