<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEARN HTML</title>
</head>
<body>
    <h2>CREATE HTML || FORMULIR</h2>
    <form action="submission.html" method="POST">
        <fieldset>
        <legend>Formulir Calon Pegawai</legend>
        <img src="4\20200402_191836.jpg" alt="profile-picture" width="20">
        <p>
            <label>Username:</label>
            <input type="text" name="username" placeholder="username..." />
        </p>
        <p>
            <label>Password:</label>
            <input type="password" name="password" placeholder="password..." />
        </p>
        <p>
            <label>Alamat:</label>
            <input type="alamat" name="alamat" placeholder="alamat..." />
        </p>
        <p>
            <label>Jenis Kelamin: <input type="radio" name="Laki-laki" value="Laki-laki" />Laki-laki<input type="radio" name="Perempuan" value="Perempuan">Perempuan</label>
        </p>
        </p>
        <p>
            <label>Bahasa pemograman : <input type="checkbox" name="web" value="web" />WEB <input type="checkbox" name="MOBILE" value="MOBILE">MOBILE <input type="checkbox" name="DESKTOP" value="DESKTOP">DESKTOP</label>
        </p>
        <p>
            <label>Kota Asal :</label>
            <select name="KOTA">
                <option value="Manado">Manado</option>
                <option value="Bitung">Bitung</option>
                <option value="Tomohon">Tomohon</option>
                <option value="Tondano">Tondano</option>
            </select>
        </p>
        <p>
            Apa yang membuat kami harus memilih anda ?? <br>
            <textarea placeholder="Tulis jawaban anda di sini..."></textarea>
        </p>
        <p>
            <input type="submit" name="submit" value="Process" />
        </p>
        </fieldset>
    </form>
</body>
</html>
